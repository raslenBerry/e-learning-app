<section class="auth-container">
  <div class="auth-box">
    <div class="auth-left">
      <h1>Create Your Account</h1>
      <p class="sub-text">Sign up to start your personalized learning journey.</p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />
          <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.hasError('email')">Invalid email address.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Create a strong password" required />
          <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sign Up</button>
      </form>
      <p class="account-link">Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
    <div class="auth-right">
      <div class="overlay">
        <h2>Join Our Community</h2>
        <p>Learn, grow, and achieve your dreams with us.</p>
      </div>
    </div>
  </div>
</section>
