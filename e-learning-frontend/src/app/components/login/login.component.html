<section class="auth-container">
  <div class="auth-box">
    <div class="auth-left">
      <h1>Welcome Back!</h1>
      <p class="sub-text">Log in to access personalized learning and exclusive content.</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />
          <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" required />
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log In</button>
      </form>
      <a href="#" class="forgot-link">Forgot your password?</a>
    </div>
    <div class="auth-right">
      <div class="overlay">
        <h2>Enhance Your Learning</h2>
        <p>Join thousands of learners and unlock your potential.</p>
      </div>
    </div>
  </div>
</section>
